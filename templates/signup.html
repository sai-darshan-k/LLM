<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberNet - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-image: url('{{ url_for("static", filename="background.jpg") }}');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #f6eeee;
        }
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            flex-direction: column;
        }
        .logo {
            text-align: left;
            margin-bottom: 5px;
        }
        .logo img {
            width: 100px; /* Adjust the size of the logo */
            display: block;
            margin: -35px; /* Center the logo */
        }
        .logo h1 {
            margin-top: 5px;
            margin-bottom: 0;
            font-size: 35px; /* Adjust the font size as needed */
        }
        .signup-form {
            background: rgba(129, 96, 96, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(229, 166, 166, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .signup-form h2 {
            margin-bottom: 20px;
        }
        .signup-form label {
            display: block;
            margin-bottom: 5px;
        }
        .signup-form input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-form button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .signup-form button:hover {
            background-color: #45a049;
        }
        .success-message, .error {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        .success-message {
            color: green;
        }
        .error {
            color: red;
        }
        .signup-form p {
            margin-top: 10px;
        }
        .signup-form a {
            color: #4CAF50;
            text-decoration: none;
        }
        .signup-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="">
            <h1>CyberNet</h1>
        </div>
        <div class="signup-form">
            <h2>Sign Up</h2>
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <form action="{{ url_for('signup') }}" method="post">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter 6 characters or more" required>
                <button type="submit" class="login-btn">SIGN UP</button>
            </form>
            {% if success %}
            <div class="success-message">
                {{ success }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
